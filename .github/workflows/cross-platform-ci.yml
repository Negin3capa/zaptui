# ZapTUI Cross-Platform CI/CD
# Tests and builds on Linux, macOS, and Windows

name: Cross-Platform CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x]
        rust-version: [stable]

    steps:
      - uses: actions/checkout@v4

      # Setup Rust
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust-version }}

      # Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: whatsapp-service/package-lock.json

      # Install Node dependencies
      - name: Install Node.js dependencies
        working-directory: ./whatsapp-service
        run: npm ci

      # Build Rust binary
      - name: Build Rust binary
        run: cargo build --release --verbose

      # Run Rust tests
      - name: Run Rust tests
        run: cargo test --verbose

      # Run Node tests (if present)
      - name: Run Node.js tests
        working-directory: ./whatsapp-service
        run: npm test --if-present

      # Verify binary exists (platform-specific)
      - name: Verify binary (Unix)
        if: runner.os != 'Windows'
        run: test -f target/release/zaptui

      - name: Verify binary (Windows)
        if: runner.os == 'Windows'
        run: Test-Path target/release/zaptui.exe
        shell: powershell

      # Test --version flag (smoke test)
      - name: Test --version (Unix)
        if: runner.os != 'Windows'
        run: ./target/release/zaptui --version

      - name: Test --version (Windows)
        if: runner.os == 'Windows'
        run: .\target\release\zaptui.exe --version
        shell: powershell

  build-artifacts:
    name: Build Release Artifacts
    needs: test
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: zaptui-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: zaptui-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: zaptui-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: zaptui-windows-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: target/${{ matrix.target }}/release/zaptui

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: target/${{ matrix.target }}/release/zaptui.exe
